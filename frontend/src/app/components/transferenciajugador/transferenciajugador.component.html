        <h2>Transferencia Jugador</h2>
      </div>
  
      <div class="container">
        <div class="">
          <form class="needs-validation" novalidate>

            <div class="row g-3">
              <div class="col-sm-12">
                  <label class="form-label">Jugador</label>
                  <select [(ngModel)] = "id_jugador" name = "id_jugador" class="form-select" required>                        
                      <option *ngFor="let registro_l of LJugador" value="{{ registro_l.id_jugador }}">{{ registro_l.nombres }} - {{registro_l.nombre_pais}}</option>
                  </select>
              </div>            
              <div class="col-sm-6">
                  <label class="form-label">Equipo a Transferir</label>
                  <select [(ngModel)] = "id_equipo_nuevo" name = "id_equipo_nuevo" class="form-select" required>                        
                      <option *ngFor="let registro_l of LEquipo" value="{{ registro_l.id_equipo }}">{{ registro_l.nombre }} - {{ registro_l.nombre_pais }}</option>
                  </select>
              </div>            
              <div class="col-sm-6">
                <label class="form-label">Fecha de Transferencia</label>
                <input [(ngModel)] = "fecha_transferencia" name = "fecha_transferencia" type="date" class="form-control" id="start" name="trip-start"
                    min="1900-01-01" max="2099-12-31" required>
              </div>
            </div>
            <br/>
            <button (click)="hacerTranseferencia()" class="w-100 btn btn-primary btn-lg" type="submit">Realizar Transeferencia</button><br/><br/>
            <button (click)="cargarTabla()" class="w-50 btn btn-warning" type="submit">Mostrar Trayectoria</button>
          
          </form>
        </div>
      </div>
    </main>
    <hr class="my-4">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">EQUIPO</th>
            <th scope="col">FECHA INICIAL</th>
            <th scope="col">FECHA FINAL</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let registro of TJugador">
            <th>{{ registro.id_jugador }}</th>
            <td>{{ registro.nombre_jugador }}</td>
            <td>{{ registro.nombre_equipo }}</td>
            <td>{{ registro.fecha_inicial }}</td>
            <td>{{ registro.fecha_final }}</td> 
          </tr>
        </tbody>
      </table>
