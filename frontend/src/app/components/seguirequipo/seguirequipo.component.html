    <table class="table">
        <thead>
          <tr>
            <th scope="col">IMAGEN</th>
            <th scope="col">NOMBRE DEL EQUIPO</th>
            <th scope="col">PAIS DEL EQUIPO</th>
            <th scope="col">OPCION</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let registro of LSeguirEquipo">
            <td><img src="{{ registro.link_fotografia }}" alt="" width="50" height="50"></td>
            <td>{{ registro.nombre_equipo }}</td>
            <td>{{ registro.nombre_pais }}</td>
            <td>
                <button *ngIf="!registro.seguimiento" (click)="seguirEquipo(registro.id_equipo)" class="btn btn-outline-primary" type="submit">Seguir</button>&nbsp;
                <button *ngIf="registro.seguimiento" (click)="desistirEquipo(registro.id_equipo)" class="btn btn-outline-danger" type="submit">Desistir</button>
            </td>
          </tr>
        </tbody>
      </table>
