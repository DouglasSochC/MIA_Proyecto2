<style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }
</style>
<div class="container">
  <main>
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/Google_Forms_logo_%282014-2020%29.svg/640px-Google_Forms_logo_%282014-2020%29.svg.png" alt="" width="50" height="60">
      <h2>Registro</h2>
      <p class="lead">Estas a un solo paso de recibir la mejor informacion relacionada al mundo del futbol</p>
    </div>

    <div class="container">
      <div class="">
        <form class="needs-validation" novalidate>
          <div class="row g-3">
            <div class="col-sm-6">
              <label class="form-label">Nombres</label>
              <input [(ngModel)] = "nombres" name = "nombres" type="text" class="form-control" placeholder="" value="" required>
            </div>

            <div class="col-sm-6">
              <label class="form-label">Apellidos</label>
              <input [(ngModel)] = "apellidos" name = "apellidos" type="text" class="form-control" placeholder="" value="" required>
            </div>

            <div class="col-sm-6">
              <label class="form-label">Contraseña</label>
              <div class="input-group has-validation">
                <input [(ngModel)] = "contrasenia" name = "contrasenia" type="password" class="form-control">
              </div>
            </div>

            <div class="col-sm-6">
              <label class="form-label">Correo Electronico </label>
              <input [(ngModel)] = "correo_electronico" name = "correo_electronico" type="email" class="form-control" placeholder="you@example.com">
            </div>

            <div class="col-sm-6">
              <label class="form-label">Telefono <span class="text-muted">(Opcional)</span></label>
              <input [(ngModel)] = "telefono" name = "telefono" type="text" class="form-control" placeholder="12345678" required>
            </div>

            <div class="col-sm-6">
              <label class="form-label">Link de Fotografia <span class="text-muted">(Opcional)</span></label>
              <input [(ngModel)] = "link_fotografia" name = "link_fotografia" type="text" class="form-control" placeholder="">
            </div>

            <div class="col-sm-6">
                <label for="txtGenero" class="form-label">Genero</label>
                <select [(ngModel)] = "genero" name = "genero" class="form-select" id="txtGenero" required>
                  <option value="" selected>Elegir...</option>
                  <option value="M">Masculino</option>
                  <option value="F">Femenino</option>
                </select>
            </div>

            <div class="col-sm-6">
              <label class="form-label">Fecha de Nacimiento</label>
              <input [(ngModel)] = "fecha_nacimiento" name = "fecha_nacimiento" type="date" class="form-control" id="start" name="trip-start"
                  min="1900-01-01" max="2099-12-31" required>
            </div>

            <div class="col-sm-6">
              <label class="form-label">Direccion <span class="text-muted">(Opcional)</span></label>
              <input [(ngModel)] = "direccion" name = "direccion" type="text" class="form-control" placeholder="">
            </div>

            <div class="col-sm-6">
              <label class="form-label">Pais</label>
              <select [(ngModel)] = "id_pais" name = "id_pais" class="form-select" required>                        
                  <option *ngFor="let pais of Paises" value="{{ pais.id_pais }}">{{ pais.nombre }}</option>
              </select>
          </div>
          </div>
          <hr class="my-4">
          <button (click) = "crearCuentaNueva()" class="w-100 btn btn-primary btn-lg" type="submit">Registrar</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="my-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2021–2021 Soccer Statistics</p>
  </footer>
</div>
