        <h2>Publicar Noticia</h2>
      </div>
  
      <div class="container">
        <div class="">
          <form class="needs-validation" novalidate>
            <div class="row g-3">
                <div class="col-sm-6">
                    <label class="form-label">Descripcion</label>
                    <input [(ngModel)] = "descripcion" name = "descripcion" type="text" class="form-control" placeholder="" value="" required>
                </div>
    
                <div class="col-sm-6">
                    <label for="txtPais" class="form-label">Equipo</label>
                    <select [(ngModel)] = "id_equipo" name = "id_equpo" class="form-select" id="txtPais" required>                        
                        <option *ngFor="let registro of Equipo" value="{{ registro.id_equipo }}">{{ registro.nombre }}</option>
                    </select>
                </div>
            </div>
            <br/>
            <button (click)="publicarNoticia()" class="w-100 btn btn-primary btn-lg" type="submit">Publicar Noticia</button>
          </form>
        </div>
      </div>
    </main>
    <hr class="my-4">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">DESCRIPCION</th>
            <th scope="col">NOMBRE EQUIPO</th>
            <th scope="col">PAIS DEL EQUIPO</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let registro of Noticia">
            <th>{{ registro.id_noticia }}</th>
            <td>{{ registro.descripcion_noticia }}</td>
            <td>{{ registro.nombre_equipo }}</td>
            <td>{{ registro.nombre_pais_equipo }}</td>
          </tr>
        </tbody>
      </table>
