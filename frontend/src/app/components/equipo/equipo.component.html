<style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }
  
    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <div class="container">
    <main>
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="https://svgsilh.com/svg/1865345.svg" alt="" width="200" height="60">
        <h2>Equipos</h2>
      </div>
  
      <div class="container">
        <div class="">
          <form class="needs-validation" novalidate>
            <div class="row g-3">
                <div class="col-sm-6">
                    <label class="form-label">Nombre</label>
                    <input [(ngModel)] = "nombre" name = "nombre" type="text" class="form-control" placeholder="" value="" required>
                </div>
    
                <div class="col-sm-6">
                    <label class="form-label">Fecha de Fundacion</label>
                    <input [(ngModel)] = "fecha_fundacion" name = "fecha_fundacion" type="date" class="form-control" id="start" name="trip-start"
                        min="1900-01-01" max="2030-12-31" required>
                </div>

                <div class="col-sm-6">
                    <label for="address2" class="form-label">Link de Fotografia <span class="text-muted">(Opcional)</span></label>
                    <input [(ngModel)] = "link_fotografia" name = "link_fotografia" type="text" class="form-control" placeholder="">
                </div>
    
                <div class="col-sm-6">
                    <label for="txtPais" class="form-label">Pais</label>
                    <select [(ngModel)] = "id_pais" name = "id_pais" class="form-select" id="txtPais" required>                        
                        <option *ngFor="let pais of Paises" value="{{ pais.id_pais }}">{{ pais.nombre }}</option>
                    </select>
                </div>
            </div>
            <br/>
            <button (click)="guardarEquipo()" class="w-100 btn btn-primary btn-lg" type="submit">Ingresar Equipo</button><br/><br/>
            <button (click)="actualizarEquipo()" class="w-50 btn btn-warning" type="submit">Guardar Cambios</button>
          </form>
        </div>
      </div>
    </main>
    <hr class="my-4">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">FECHA DE FUNDACION</th>
            <th scope="col">IMAGEN</th>
            <th scope="col">ID_PAIS</th>
            <th scope="col">PAIS</th>
            <th scope="col">OPCION</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let equipo of Equipo">
            <th>{{ equipo.id_equipo }}</th>
            <td>{{ equipo.nombre }}</td>
            <td>{{ equipo.fecha_fundacion }}</td>
            <td><img src="{{ equipo.link_fotografia }}" alt="" width="50" height="50"></td>
            <td>{{ equipo.id_pais }}</td>
            <td>{{ equipo.nombre_pais }}</td> 
            <td>
                <button (click)="setearInterfaz(equipo.id_equipo, equipo.nombre, equipo.fecha_fundacion, equipo.link_fotografia, equipo.id_pais)" class="btn btn-outline-warning" type="submit">Editar</button>&nbsp;
                <button (click)="eliminarEquipo(equipo.id_equipo)" class="btn btn-outline-danger" type="submit">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>

    <footer class="my-5 text-muted text-center text-small">
      <p class="mb-1">&copy; 2021â€“2021 Soccer Statistics</p>
    </footer>
  </div>
