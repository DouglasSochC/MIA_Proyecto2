        <h2>Competencia</h2>
      </div>
  
      <div class="container">
        <div class="">
          <form class="needs-validation" novalidate>
            <div class="row g-3">
                <div class="col-sm-6">
                    <label class="form-label">Nombre</label>
                    <input [(ngModel)] = "nombre" name = "nombre" type="text" class="form-control" autocomplete="off" placeholder="" value="" required>
                </div>
                <div class="col-sm-6">
                    <label class="form-label">Año</label>
                    <input [(ngModel)] = "anio" name = "anio" type="text" class="form-control" autocomplete="off" placeholder="" value="" required>
                </div>
                <div class="col-sm-6">
                    <label class="form-label">Campeon <span class="text-muted">(Opcional)</span></label>
                    <input [(ngModel)] = "campeon" name = "campeon" type="text" class="form-control" autocomplete="off" placeholder="" value="" required>
                </div>    
                <div class="col-sm-6">
                    <label class="form-label">Tipo de Competencia</label>
                    <select [(ngModel)] = "id_tipo_competencia" name = "id_tipo_competencia" class="form-select" required>                        
                        <option *ngFor="let registro of TipoCompetencia" value="{{ registro.id_tipo_competencia }}">{{ registro.nombre }}</option>
                    </select>
                </div>
                <div class="col-sm-6">
                    <label class="form-label">Pais de la Competencia</label>
                    <select [(ngModel)] = "id_pais" name = "id_pais" class="form-select" required>                        
                        <option *ngFor="let registro of Paises" value="{{ registro.id_pais }}">{{ registro.nombre }}</option>
                    </select>
                </div>
            </div>
            <br/>
            <button (click)="guardarCompetencia()" class="w-100 btn btn-primary btn-lg" type="submit">Ingresar Equipo</button><br/><br/>
            <button (click)="actualizarCompetencia()" class="w-50 btn btn-warning" type="submit">Guardar Cambios</button>
          </form>
        </div>
      </div>
    </main>
    <hr class="my-4">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">AÑO</th>
            <th scope="col">EQUIPO CAMPEON</th>
            <th scope="col">PAIS DE LA COMPETENCIA</th>
            <th scope="col">TIPO COMPETENCIA</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let registro of Competencia">
            <th>{{ registro.id_competencia }}</th>
            <td>{{ registro.nombre }}</td>
            <td>{{ registro.anio }}</td>
            <td>{{ registro.campeon }}</td>
            <td>{{ registro.pais_nombre }}</td>
            <td>{{ registro.tipo_competencia_nombre }}</td>
            <td>
                <button (click)="setearInterfaz(registro.id_competencia, registro.nombre, registro.anio, registro.campeon, registro.id_tipo_competencia, registro.id_pais)" class="btn btn-outline-warning" type="submit">Editar</button>&nbsp;
                <button (click)="eliminarCompetencia(registro.id_competencia)" class="btn btn-outline-danger" type="submit">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>

    <footer class="my-5 text-muted text-center text-small">
      <p class="mb-1">&copy; 2021–2021 Soccer Statistics</p>
    </footer>
  </div>
